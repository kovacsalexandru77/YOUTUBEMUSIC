<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Élő Lejátszások</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 60px;
      background-color: rgba(17, 17, 17, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 1000;
    }
    .sidebar a {
      text-decoration: none;
      color: #00f7ff;
      font-size: 20px;
      margin: 18px 0;
      transition: transform 0.3s, color 0.3s;
    }
    .sidebar a:hover {
      color: #ff00ff;
      transform: scale(1.2);
      text-shadow: 0 0 10px #ff00ff;
    }
    .clock {
      position: fixed;
      top: 6px;
      right: 20px;
      font-size: 16px;
      color: cyan;
      background-color: #000;
      padding: 6px 14px;
      border-radius: 6px;
      z-index: 10000;
      font-weight: bold;
    }
    iframe {
      flex: 1;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }
    .vertical-text {
      position: fixed;
      top: 0;
      left: 10px;
      color: cyan;
      font-size: 10px;
      padding: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" data-src="yoVJLMFNQB4"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="3I-v9-F205Q"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="pQt9Yycnpb8"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="xf9Ejt4OmWQ"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="hXyRD5vbKpo"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="HE4fRwrklZw"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="I4FclAh5dsg"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="yzJNQtZibWs"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="JXqnFVwHNQw"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="-GC-aNKsm90"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="fpwx3tqvRg4"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="lyOQtAodDd8"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="HNT0AcySSPg"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-src="0MlmlfJfIPQ"><i class="bi bi-play-btn"></i></a>
  </div>

  <div class="vertical-text">MUSICLIVE-Sᴀɴᴅᴜ ▶</div>
  <div class="clock" id="clock"></div>

  <!-- Indító videó -->
  <iframe
    id="player"
    name="player"
    src="https://www.youtube.com/embed/yoVJLMFNQB4?autoplay=1"
    allowfullscreen
  ></iframe>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const links = document.querySelectorAll('.sidebar a');
    const player = document.getElementById('player');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const videoId = link.getAttribute('data-src');
        if (videoId) {
          player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Lejátszási Listák</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 60px;
      background-color: rgba(17, 17, 17, 0);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 1000;
    }
    .sidebar a {
      text-decoration: none;
      color: #00f7ff;
      font-size: 20px;
      margin: 18px 0;
      transition: transform 0.3s, color 0.3s;
    }
    .sidebar a:hover {
      color: #ff00ff;
      transform: scale(1.2);
      text-shadow: 0 0 10px #ff00ff;
    }
    .clock {
      position: fixed;
      top: 6px;
      right: 20px;
      font-size: 16px;
      color: cyan;
      background-color: #000;
      padding: 6px 14px;
      border-radius: 6px;
      z-index: 10000;
      font-weight: bold;
    }
    iframe {
      flex: 1;
      height: 100%;
      width: 100%;
      cursor: pointer;
    }
    .vertical-text {
      position: fixed;
      top: 0;
      left: 10px;
      color: cyan;
      font-size: 10px;
      padding: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" data-list="PLRHpmJmclLRlv9mXrlq_UYLcMPwz9gm86" class="playlist-link"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-list="PLv9_n054QkjwjFivVCz43--9BnlAePOjg" class="playlist-link"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-list="PLIMjlW60Xax8ZhL6B88jc2pqGAwpGmLgg" class="playlist-link"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-list="PL9Xx98cSxnxxFh3UHa1tpDu26VF_ZnmW1" class="playlist-link"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-list="PLo85ihGC2KItDUV9m9q-fjg6sNSMXo33K" class="playlist-link"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-list="PLu5NO9Utmpdb6ajwuvejmLAqZjyR0EMbf" class="playlist-link"><i class="bi bi-play-btn"></i></a>
    <a href="#" data-list="PLnBdNH6IzLid09srZ1A_jrMZmZN43MKtO" class="playlist-link"><i class="bi bi-play-btn"></i></a>
  </div>

  <div class="vertical-text">MUSIC-Sᴀɴᴅᴜ ▶</div>
  <div class="clock" id="clock"></div>

  <!-- Indító élő videó -->
  <iframe
    id="player"
    name="player"
    src="https://www.youtube.com/embed/yoVJLMFNQB4?autoplay=1"
    allowfullscreen
  ></iframe>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const player = document.getElementById('player');
    const playlistLinks = document.querySelectorAll('.playlist-link');

    let currentPlaylist = "";
    let currentIndex = 1;
    const MAX_INDEX = 50;

    function loadVideo(list, index = 1) {
      currentPlaylist = list;
      currentIndex = index;
      player.src = `https://www.youtube.com/embed/videoseries?list=${list}&index=${index}&autoplay=1`;
    }

    playlistLinks.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const list = link.getAttribute('data-list');
        loadVideo(list, 1);
      });
    });

    player.addEventListener('click', () => {
      if (currentPlaylist) {
        if (currentIndex < MAX_INDEX) {
          currentIndex++;
          loadVideo(currentPlaylist, currentIndex);
        }
      }
    });
  </script>
</body>
</html>
